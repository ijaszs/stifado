{% extends "base.html" %} 
{% load static %}
{% load bootstrap4 %} 
{% block content %}
  <div class="container">
    <div class="row justify-content-center login-container">
      <div class="col-lg-4 mt-5 mb-8">
        <div class="card">
          <h6 class="fw-bold text-center fs-2 fs-lg-2 lh-sm my-3">Register</h6>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning" role="alert">
              <strong>{{ message }}</strong> 
            </div>
            {% endfor %}
            {% endif %}
            <form method="POST">
              {% csrf_token %}
              {% bootstrap_form form %}
                <button type="submit" class="btn btn-danger btn-lg ">Register</button>
              <p class=" text-center mt-3">Alreday have an account? <apan><a href="{% url 'login'%}" class="link-danger">Login</a></p>   
            </form>
          </div>
        </div>
      </div>
    </div>
 {% endblock %}
